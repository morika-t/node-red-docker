<script type="text/x-red" data-template-name="render">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="common.label.name"></span></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]common.label.name">
    </div>
    <div class="form-row">
        <label for="node-input-field"><i class="fa fa-edit"></i>Output Property</label>
        <input type="text" id="node-input-field" placeholder="payload" style="width:250px;">
    </div>
</script>

<script type="text/x-red" data-help-name="render">
    <p>Sets a property based on the template provided in the msg.template property.</p>
    <p>This uses the <i><a href="http://mustache.github.io/mustache.5.html" target="_new">mustache</a></i> format.</p>
    <p>For example, when a msg.template of:
    <pre>Hello {{name}}. Today is {{date}}</pre>
    <p>has a msg.payload:
    <pre>{
  name: "Fred",
  date: "Monday"
  payload: ...
}</pre>
    <p>The resulting property will be:
    <pre>Hello Fred. Today is Monday</pre>
    <p>By default, mustache will escape any HTML entities in the values it substitutes.
       To prevent this, use <code>{{{triple}}}</code> braces.
</script>

<script type="text/javascript">
    RED.nodes.registerType('render',{
        color:"rgb(243, 181, 103)",
        category: 'function',
        defaults: {
            name: {value:"Render template"},
            field: {value:"payload"},
            fieldType: {value:"msg"}
        },
        inputs:1,
        outputs:1,
        icon: "template.png",
        label: function() {
            return this.name;
        },
        oneditprepare: function() {
            var that = this;
            if (!this.fieldType) {
                this.fieldType = 'msg';
            }
        }
    });
</script>
